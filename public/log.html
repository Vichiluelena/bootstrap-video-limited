<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
    <link reel ="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>


    <div class="container mt-5">
    <h1>Registration</h1>
    <form class="row g-3 mt-3">
      <div class="col-md-6">
        <label class="form-label"><h5>FirstName</h5></label>
        <input type="text" class="form-control" id="firstName" required>
      <div class="col-md-6 mt-3">
        <label class="form-label"><h5>LastName</h5></label>
        <input type="text" class="form-control" id="lastName" required>   
      </div>
      <div class="col-md-8 mt-3">
        <label class="form-label"><h5>E-mail</h5></label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-4 mt-3">
        <label class="form-label"><h5>Phone Number</h5></label>
        <input type="text" class="form-control" id="phoneNumber">
      </div>
      <div class="col-md-12 mt-5" >
        <label class="form-label"><h2>Comments</h2></label>
        <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>
      <div class="col-md-12 mt-5">
        <button href="index.html" type="submit"class="btn btn-primary">Register</button>
      </div>
</form>
</div>
  </body>
</html>
